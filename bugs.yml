- id: E001
  titulo: Falha de segurança
  texto: >
    Pague novamente o custo do seu Software mais caro.
- id: E002
  titulo: Firewall Paranóico
  texto: >
    O custo dos Softwares aumenta em $1.
- id: E003
  titulo: Incêndio
  texto: >
    Descarte 1 Hardware.
- id: E004
  titulo: Magia Negra
  texto: >
    Para cada Software da sua equipe, pague 1 bit ou descarte-o.
- id: E005
  titulo: Unicórnios
  texto: >
    Nenhuma equipe pode produzir Byte.
- id: E006
  titulo: Piadinha Homofóbica
  texto: >
    Pague 1 bit por membro da equipe ou perca 1 membro aleatório
          da equipe.
- id: E007
  titulo: Falta de inspiração
  texto: >
    Um Desenvolvedor por equipe deixa de produzir dinheiro e bits.
- id: E008
  titulo: Queda da conexão
  texto: >
    Nenhum Software pode ser introduzido ou copiado.
- id: E009
  titulo: Má Documentação
  texto: >
    Nenhum Software pode ser usado com seu efeito máximo.
- id: E010
  titulo: Incompatibilidade de versões
  texto: >
    Só um software de cada linguagem pode ser usado pela equipe.
- id: E011
  titulo: Problemas com codificação de caracteres
  texto: >
    Todos os desenvolvedors produzem 1 bit a menos.
- id: E012
  titulo: Programação Orientada à Gambiarra
  texto: >
    Softwares usados nessa rodada são descartados.
- id: E013
  titulo: Vampiros do Suporte
  texto: >
    Perde 1 bit para cada Software da sua Equipe.
- id: E014
  titulo: Rotina
  texto: >
    Os desenvolvedores fazem a mesma coisa que fizeram
    na rodada anterior. 
- id: E015
  titulo: Falhas no cache
  texto: >
    Ao completar um Byte, jogue apenas X dados para definir os valores
    de cada bit -- os outros repetem o Byte anterior. X é o número de
    Desenvolvedores na equipe.
